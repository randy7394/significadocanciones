<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Significado de Canciones</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Cancionario</h1>
        <h2>Encuentra el significado de tus canciones favoritas</h2>
    </header>
    <main>
        <label for="buscador">Buscar:</label>
        <input type="search" id="buscador" placeholder="Escribe un nombre de canción, artista o album">
        <section id="canciones">
            
        </section>
    </main>
    <footer>
        <div id="formularionuevacancion">
            <input type="text" id="titulo" placeholder="Introduce el titulo de la cancion">
            <input type="text" id="artista" placeholder="Introduce el artista de la cancion">
            <input type="text" id="album" placeholder="Introduce el album de la cancion">
            <input type="number" id="anio" placeholder="Introduce el año de la cancion">
            <input type="text" id="significado" placeholder="Introduce el significado de la cancion">
            <button id="guardar">Guardar</button>
        </div>
        <div id="nueva">+</div>
    </footer>
    <template id="cancion">
        <article>
            <h3>Titulo</h3>
            <h4>Artista</h4>
            <h5 class="album">Album</h5>
            <h5 class="anio">Año</h5>
            <p>Significado</p>
        </article>
    </template>
    <script src="comportamiento.js"></script>
</body>
</html>
