<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Significado de Canciones</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>Cancionario</h1>
        <h2>Encuentra el significado de tus canciones favoritas</h2>
    </header>
    <main>
        <input type="search" id="buscador" placeholder="Introduce título, artista o palabra clave">
        <section id="canciones">

        </section>
    </main>
    <footer>
        <div id="modal">
            <div id="formularionuevacancion">
                <h3>Introduce una nueva canción</h3>
                <input type="text" id="titulo" placeholder="Introduce el titulo de la cancion">
                <input type="text" id="artista" placeholder="Introduce el artista de la cancion">
                <textarea id="significado"></textarea>
                <button id="enviar">Enviar</button>
            </div>
            <div id="formulariologin">
                <h3>Inicia sesión para poder enviar canciones</h3>
                <input type="text" id="usuario" placeholder="Introduce tu nombre de usuario">
                <input type="password" id="contrasena" placeholder="Introduce tu contraseña">
                <button id="login">Iniciar sesión</button>
                <p id="retroalimentacion"></p>
            </div>
        </div>
        <div id="nueva">+</div>
        <script src="comportamiento.js"></script>
    </footer>
    <template id="cancion">
        <article>
            <h5>Usuario</h5>
            <h3>Titulo</h3>
            <h4>Artista</h4>
            <p>Significado</p>
        </article>
    </template>
</body>

</html>
